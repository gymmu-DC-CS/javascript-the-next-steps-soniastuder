<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
    <link href="style.css" rel="stylesheet" />
    <script src="helper.js" type="module"></script>
  </head>

  <body>
    <div id="input-panel">
      <h1>Exercises on conditions and loops</h1>

      <input
        tabindex="1"
        id="input"
        type="text"
        placeholder="Input..."
        value="just text..." />

      <div class="button-container">
        <!-- TODO: New buttons go here. -->
        <button type="button" onclick="$(exercise01)">Exercise 1</button>
        <button type="button" onclick="$(exercise02)">Exercise 2</button>
        <button type="button" onclick="$(exercise03)">Exercise 3</button>
        <button type="button" onclick="$(exercise04)">Exercise 4</button>
      </div>
    </div>


    <div id="mocha">
      <h3>Tests</h3>
    </div>

    <div id="output">
      <div id="output-header">
        <div class="ctrl-buttons">
          <span class="btn" onclick="clearConsole()">&#x1f5d1;</span>
          <span class="btn" onclick="increaseFontSize()">+</span>
          <span class="btn" onclick="decreaseFontSize()">-</span>
          <span class="btn" onclick="increaseOutputHeight()">&#x21A5;</span>
          <span class="btn" onclick="decreaseOutputHeight()">&#x21A7;</span>
          <span class="<button onclick="(onclick)</button>"></span>
        </div>
      </div>
      <div id="output-content">></div>
    </div>

    <script type="module" src="tests/run.js"></script>
  </body>
</html>
